<!DOCTYPE html>
<html lang="en">

<head>
  <title>Laboratoria Analitics</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- <img id="pink-arrow" src="../img/Laboratoria_corchetes-26 (1) (1).png" -->
      <!-- <img src="../img/arrowspink.png" class="img-fluid" alt="Responsive image">-->

      <div class="wrapper1" id="login-wrapper">
        <img src="../img/logoLaboratoriasmall.png" class="img-fluid" alt="Responsive image">


        <form>
          E-mail
          <input class="shadow p-3 mb-5 bg-white rounded" type="email" id="userCapture" name="email">
        </form>

        <form>
          Password
          <input class="shadow p-3 mb-5 bg-white rounded" type="password" id="passwordCapture" name="psw">
        </form>

        <button id="login-button" class="btn btn-dark">Iniciar Session</button>

        <span class="psw">Forgot
          <a href="#">password?</a>
        </span>
      </div>


      <div class="wrapper2" id="select-wrapper">
        <img src="../img/logoLaboratoriasmall.png" class="img-fluid" alt="Responsive image">

        <form>
          Sede
          <select class="shadow p-3 mb-5 bg-white rounded" id="selectCampus">
            <option value="">Lima</option>
            <option value="">México</option>
            <option value="">Santiago</option>
            <option value="none" disabled selected hidden>Escoge una sede...</option>
          </select>
        </form>

        <form>
          Generación
          <select class="shadow p-3 mb-5 bg-white rounded" id="selectGen">
            <option value="">6ta generación</option>
            <option value="">5ta generación</option>
            <option value="">4ta generación</option>
            <option value="none" disabled selected hidden>Escoge una generación...</option>
          </select>
        </form>

        <button id="submit-button" class="btn btn-dark">Enviar</button>

      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
