<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Laboratoria Analitics</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body>
      <header>
        <div id="search-bar"></div>
      </header>
      

      
      <div>
        <section>
          <div class="login-boxes">
            <img src="" id="logo">
            <form>
              <label for="user-email" class="form-labels">Correo electrónico</label>
              <input type="text" id="user-email" placeholder="tu correo electrónico">

              <label for="user-password" class="form-labels">Contraseña</label>
              <input type="password" id="user-password" placeholder="tu contraseña">

              <input type="submit" id="login-button" class="all-buttons" name="" value ="Iniciar Sesión">

              <a href="#">¿Olvidaste tu contraseña?</a>
              <a href="#">¡Regístrate!</a>

            </form>
          </div>
          <!-- Dar al atributo for el ID del input asociado: cuando haces click en el texto, tambien se selecciona-->
<!-- SEAGREGA EL BOOTSTRAP -->
          <div class="login-boxes">
            <form>
              <label for="campus-selection" class="form-labels">Selecciona tu sede</label>
              <input type="text" id="campus-selection" name="city-name" list="campus">
              <select id="campus">
                <option value="Ciudad de México">
                <option value="Lima">
                <option value="Santiago">
              </select>
      
              <label for="gen-selection" class="form-labels">Selecciona tu generación</label>
              <input type="text" id="gen-selection" name="all-generations" list="generations">
              <select id="generations">
                <option value="Sexta Generación">
                <option value="Quinta Generación">
                <option value="Cuarta Generación">
                </select>

              <input type="button" value="Continuar" class="all-buttons">

              <button id="fetchbtn">Cargar JSON</button>

            </form>
          </div>
      
              <nav>
                <!-- <button class="all-buttons">Menu</button> -->
                  <ul>
                      <li>Home</li>
                      <li>Perfil</li>
                      <li>Sede</li>
                        <ol>6ta Generación</ol>
                        <ol>5ta Generación</ol>
                        <ol>4ta Generación</ol>
                      <li>Cerrar Sesión</li>
                  </ul>
              </nav>

            <aside>
              <div id="print-html"></div>
            </aside>
            

            <footer>

            </footer>
      
      
        </section>
      </div>




    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
